 *                逻辑2:触发副作用函数重新执行的逻辑封装。trigger表示触发之意

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>响应式系统-TODO</title>
  </head>
  <body>
    <div id="id1"></div>
    <div id="id2"></div>
    <script type="text/javascript">
      // 关系总结：
      // 不同effectFn 读取 同一个target和同一个属性
      // 不同属性 被 同一个target和同一个effectFn读取
      // 不同effectFn 读取不同target 和 不同的text

      // 存储副作用函数的桶
      const bucket = new WeakMap();
      // 存储原始数据
      const data = {
        ok: true,
        text: "hello world",
      };

      // 对原始数据的代理
      const obj = new Proxy(data, {
        // 拦截读取操作
        get(target, key) {
          // 收集依赖集合
          trace(target, key);
          // 返回属性值
          return target[key];
        },
        set(target, key, newVal) {
          // 设置属性值
          target[key] = newVal;

          // 触发副作用函数并重新执行
          trigger(target, key)
        },
      });

      // 用一个全局变量存储被注册的副作用函数
      let activeEffect;
      // 副作用函数用户注册函数
      function effect(fn) {
        activeEffect = fn;
        fn();
      }

      // 收集副作用函数的逻辑封装trace
      function trace(target, key) {
        console.log('trace  >>> ', key)
        // 没有activeEffect，直接return
        if (!activeEffect) return;

        // 根据target 从桶中取得depsMap（对象）, 它也是一个map类型：key --> effects
        let depsMap = bucket.get(target);

        // 如果不存在depsMap,那么新建一个Map并与target关联
        if (!depsMap) {
          bucket.set(target, (depsMap = new Map()));

          // 等价于
          // depsMap = new Map()
          // bucket.set(target, depsMap)
        }

        // 再根据key从depsMap中读取deps（属性值），它是一个set类型
        // 里面存储着所有与当前key相关联的副作用函数：effects
        let deps = depsMap.get(key);

        // 如果deps不存在，同样新建一个Set并与key关联
        if (!deps) {
          depsMap.set(key, (deps = new Set()));
        }

        // 最后将当前激活的副作用函数，添加到桶里
        deps.add(activeEffect);
      }

      // 触发副作用函数的逻辑封装trigger
      function trigger(target, key){
          console.log('trigger  >>>', key)
          // 根据target从🪣桶中取得depsMap,他是key ---> effects
          const depsMap = bucket.get(target);
          if (!depsMap) return;

          // 获取key依赖集合
          const effects = depsMap.get(key);
          // 把依赖集合判断并执行
          effects && effects.forEach((fn) => fn());
          return true;
      }

      effect(() => {
        console.log("effect fn1");
        // 一个匿名函数的副作用函数
        id1.innerText = obj.ok ?  obj.text : "not";
      });
     
    </script>
  </body>
</html>
